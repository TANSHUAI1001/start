<html>
<head>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <#include "/includes/local_links.ftl">
</head>
<body>

  <div class="container">

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p>Here are a few sample accounts to play with from the text-based Realm</p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>joe.coder</td>
                            <td>password</td>
                            <td>user</td>
                        </tr>
                        <tr>
                            <td>jill.coder</td>
                            <td>password</td>
                            <td>admin</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body">
                            <form name="loginform" action="login" method="POST" accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username or Email" name="username" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                    </div>

                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
